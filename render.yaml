services:
  - type: web
    name: rk-website-backend
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://rk-ras3.onrender.com
      - key: PORT
        value: 10000
