<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
</head>
<body>
    <h2>RajKayal Logo Converter</h2>
    <canvas id="canvas" width="800" height="800"></canvas>
    <br>
    <button onclick="downloadPNG()">Download PNG</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // SVG Content
        const svgContent = `
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="goldCircle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="goldText" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer glow ring -->
  <circle cx="400" cy="400" r="380" fill="none" stroke="url(#goldCircle)" stroke-width="15" opacity="0.3"/>
  
  <!-- Main golden circle -->
  <circle cx="400" cy="400" r="360" fill="url(#goldCircle)"/>
  
  <!-- Inner black circle -->
  <circle cx="400" cy="400" r="320" fill="#000000"/>
  
  <!-- Crown -->
  <g transform="translate(400, 280)">
    <!-- Crown base -->
    <path d="M -70 30 L -70 10 L -50 -20 L -30 10 L 0 -30 L 30 10 L 50 -20 L 70 10 L 70 30 Z" 
          fill="url(#goldText)" stroke="#FFD700" stroke-width="2"/>
    <!-- Crown jewels -->
    <circle cx="-50" cy="-15" r="5" fill="#FF0000"/>
    <circle cx="0" cy="-25" r="6" fill="#00CED1"/>
    <circle cx="50" cy="-15" r="5" fill="#FF0000"/>
    <!-- Crown details -->
    <line x1="-60" y1="30" x2="-60" y2="35" stroke="#FFD700" stroke-width="2"/>
    <line x1="0" y1="30" x2="0" y2="35" stroke="#FFD700" stroke-width="2"/>
    <line x1="60" y1="30" x2="60" y2="35" stroke="#FFD700" stroke-width="2"/>
  </g>
  
  <!-- Large RK Text -->
  <text x="400" y="450" font-family="serif" font-size="140" font-weight="bold" 
        fill="url(#goldText)" text-anchor="middle" letter-spacing="5">RK</text>
  
  <!-- Decorative flourish below RK -->
  <g transform="translate(400, 480)">
    <path d="M -80 0 Q -60 -15, -40 0 Q -20 15, 0 0 Q 20 -15, 40 0 Q 60 15, 80 0" 
          fill="none" stroke="url(#goldText)" stroke-width="2"/>
    <path d="M -90 5 Q -70 -5, -50 5" fill="none" stroke="url(#goldText)" stroke-width="1.5"/>
    <path d="M 50 5 Q 70 -5, 90 5" fill="none" stroke="url(#goldText)" stroke-width="1.5"/>
  </g>
  
  <!-- Small superscript 2 -->
  <text x="520" y="400" font-family="serif" font-size="40" font-weight="bold" 
        fill="url(#goldText)">2</text>
  
  <!-- RAJKAYAL Text -->
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="38" font-weight="bold" 
        fill="#D4AF37" text-anchor="middle" letter-spacing="8">RAJKAYAL</text>
  
  <!-- DESIGNING STUDIO Text -->
  <text x="400" y="595" font-family="Arial, sans-serif" font-size="20" font-weight="normal" 
        fill="#D4AF37" text-anchor="middle" letter-spacing="4">DESIGNING STUDIO</text>
  
  <!-- Shine effect overlay -->
  <ellipse cx="350" cy="320" rx="80" ry="40" fill="white" opacity="0.1" 
           transform="rotate(-30 350 320)"/>
</svg>
        `;
        
        const img = new Image();
        const blob = new Blob([svgContent], {type: 'image/svg+xml'});
        const url = URL.createObjectURL(blob);
        
        img.onload = function() {
            ctx.drawImage(img, 0, 0);
            URL.revokeObjectURL(url);
        };
        
        img.src = url;
        
        function downloadPNG() {
            canvas.toBlob(function(blob) {
                const link = document.createElement('a');
                link.download = 'rk-badge.png';
                link.href = URL.createObjectURL(blob);
                link.click();
            });
        }
    </script>
</body>
</html>
